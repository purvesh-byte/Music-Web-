<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audioly!-Sign up / Login Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- partial:index.partial.html -->
  <div class="main">    
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form id="signupForm">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="username" placeholder="User name" required="">
        <input type="email" name="email" placeholder="Email" required="">
        <input type="password" name="password" placeholder="Password" required="">
        <button type="submit">Audoily! Sign up</button>
      </form>
    </div>

    <div class="login">
      <form id="loginForm">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" placeholder="Email" required="">
        <input type="password" name="password" placeholder="Password" required="">
        <button type="submit">Audioly! Login</button>
      </form>
    </div>
  </div>

  <script>
    // Function to handle form submission for signup
// Function to handle form submission for signup
document.getElementById('signupForm').addEventListener('submit', async function(event) {
  event.preventDefault(); // Prevent default form submission
  
  // Get form data
  const formData = new FormData(this);
  
  try {
    const response = await fetch('https://wild-failed.pockethost.io/api/collections/login/records', { // Update with your PocketBase signup endpoint
      method: 'POST',
      body: formData
    });

    if (!response.ok) {
      throw new Error('Failed to sign up');
    }

    // Parse the response JSON
    const userData = await response.json();
    
    // Extract the username from the response
    const username = userData.username; // Assuming 'username' is the field name in your PocketBase collection
    
    // Redirect user after successful signup and pass the username to the next page
    window.location.href = 'index.html?username=' + encodeURIComponent(username); // Replace with the URL of the success page
  } catch (error) {
    console.error('Signup error:', error);
    // Handle error, e.g., show error message to user
  }
});

// Function to handle form submission for login
document.getElementById('loginForm').addEventListener('submit', async function(event) {
  event.preventDefault(); // Prevent default form submission
  
  // Get form data
  const formData = new FormData(this);
  
  try {
    const response = await fetch('https://wild-failed.pockethost.io/api/collections/login/records', { // Update with your PocketBase login endpoint
      method: 'POST',
      body: formData
    });

    if (!response.ok) {
      throw new Error('Failed to login');
    }

    // Parse the response JSON
    const userData = await response.json();
    
    // Extract the username from the response
    const username = userData.username; // Assuming 'username' is the field name in your PocketBase collection
    
    // Redirect user after successful login and pass the username to the next page
    window.location.href = 'index.html?username=' + encodeURIComponent(username); // Replace with the URL of the success page
  } catch (error) {
    console.error('Login error:', error);
    // Handle error, e.g., show error message to user
  }
});

// Handle user login
function loginUser(email, password) {
  // Use PocketBase's authentication API to log in the user
  pocketbase.auth.loginWithEmail(email, password)
      .then(user => {
          // User login successful
          // Redirect the user to the home page
          window.location.href = 'index.html';
      })
      .catch(error => {
          // Handle login error (e.g., display error message)
          console.error('Login error:', error);
      });
}

// Handle user signup
function signupUser(email, password) {
  // Use PocketBase's authentication API to sign up the user
  pocketbase.auth.signupWithEmail(email, password)
      .then(user => {
          // User signup successful
          // Redirect the user to the home page
          window.location.href = 'index.html';
      })
      .catch(error => {
          // Handle signup error (e.g., display error message)
          console.error('Signup error:', error);
      });
}

  </script>
</body>
</html>
