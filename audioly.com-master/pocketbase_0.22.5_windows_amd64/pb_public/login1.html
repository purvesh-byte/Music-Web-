<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audioly!-Sign up / Login Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- partial:index.partial.html -->
  <div class="main">    
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <!-- Updated: Added an ID to the signup button -->
      <form id="signupForm">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="username" placeholder="User name" required="">
        <input type="email" name="email" placeholder="Email" required="">
        <input type="password" name="password" placeholder="Password" required="">
        <!-- Updated: Added an ID to the signup button -->
        <button type="submit" id="signupButton">Audoily! Sign up</button>
      </form>
    </div>

    <div class="login">
      <!-- Updated: Added an ID to the login button -->
      <form id="loginForm">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" placeholder="Email" required="">
        <input type="password" name="password" placeholder="Password" required="">
        <!-- Updated: Added an ID to the login button -->
        <button type="submit" id="loginButton">Audioly! Login</button>
      </form>
    </div>
  </div>

  <script>
    // Function to handle form submission for signup
    document.getElementById('signupForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent default form submission
      
      // Get form data
      const formData = new FormData(this);
      
      try {
        const response = await fetch('https://wild-failed.pockethost.io/api/collections/login/records', { // Update with your PocketBase signup endpoint
          method: 'POST',
          body: formData
        });
    
        if (!response.ok) {
          throw new Error('Failed to sign up');
        }
    
        // Parse the response JSON
        const userData = await response.json();
        
        // Extract the username from the response
        const username = userData.username; // Assuming 'username' is the field name in your PocketBase collection
        
        // Updated: Replace the signup button text with the username
        document.getElementById("signupButton").innerText = username;
      } catch (error) {
        console.error('Signup error:', error);
        // Handle error, e.g., show error message to user
      }
    });

    // Function to handle form submission for login
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent default form submission
      
      // Get form data
      const formData = new FormData(this);
      
      try {
        const response = await fetch('https://wild-failed.pockethost.io/api/collections/login/records', { // Update with your PocketBase login endpoint
          method: 'POST',
          body: formData
        });
    
        if (!response.ok) {
          throw new Error('Failed to login');
        }
    
        // Parse the response JSON
        const userData = await response.json();
        
        // Extract the username from the response
        const username = userData.username; // Assuming 'username' is the field name in your PocketBase collection
        
        // Updated: Replace the login button text with the username
        document.getElementById("loginButton").innerText = username;
      } catch (error) {
        console.error('Login error:', error);
        // Handle error, e.g., show error message to user
      }
    });

  </script>
</body>
</html>
